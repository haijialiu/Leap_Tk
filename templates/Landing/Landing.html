{% extends "home/home.html" %} 
{% load staticfiles %} 
{% block css_all %}
<link rel="stylesheet" href="{% static 'Landing/Landing.css' %}"> {% endblock %} {% block html_body %}
<!-- WRAPPER -->
<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle">
			<div class="auth-box ">
				<div class="left">
					<div class="content">
						<div class="header">
							<div class="logo text-center">
								<img src="{% static 'Landing/img/logo-dark.png' %}" alt="Klorofil Logo">
							</div>
							<p class="lead">{{ message }}</p>
						</div>
						<form class="form-auth-small" action="{% url 'Landing' %}" method="POST">
							<div class="form-group">
								<!-- <label for="signin-email" class="control-label sr-only">Email</label> -->
								<input type="text" class="form-control" value="{{ user_name }}" name="name">
							</div>
							<div class="form-group">
								<!-- <label for="signin-password" class="control-label sr-only">Password</label> -->
								<input type="password" class="form-control" name="password">
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<!-- <input type="checkbox">
										<span>记住 me</span> -->
								</label>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">GO !</button>
							<!-- <div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div> -->
						</form>
					</div>
				</div>
				<div class="right">
					<div class="overlay"></div>
					<div class="content text">
						<h1 class="heading">{{ motto_data }}</h1>
						<p>2018 / 7 / 22</p>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
<!-- END WRAPPER -->
{% endblock %} 
{% block javascript %}
<script type="text/javascript" src="{% static 'Landing/Landing.js' %}"></script>

{% endblock %}
